<main class="w-full h-full flex items-center flex-1">
    <div class="mx-auto w-full max-w-6xl py-6 sm:px-6 lg:px-8">
        <div class="flex items-center justify-center">
            <div class="flex h-full w-full gap-2 bg-white rounded-md shadow-sm">
                <div class="w-full bg-cover bg-[url('../src/assets/images/login-bg.jpg')] rounded-l-md">
                </div>
                <div class="w-full p-6">
                    <h2 class="text-3xl text-center font-medium pb-3">Forget password</h2>
                    <form class="mt-8">
                        <p class="text-gray-500 pb-2 text-sm">
                            if you have forgotten your password, you can reset it here. When you fill in your registered
                            email address, you will be sent instructions on how to reset your password.
                        </p>
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input required="" type="email" name="email" id="email"
                                   placeholder="email@domain.com"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                   value="">
                        </div>

                        <button class="w-full text-white font-medium rounded-lg text-base px-5 py-2 text-center mb-6
                        bg-indigo-700 hover:bg-indigo-600">
                            <span class="flex justify-center items-center text-sm">Send reset link</span>
                        </button>
                        <div class="text-sm font-medium text-gray-500">Back to
                            <a class="ml-1 text-blue-700 hover:underline" href="#login">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<main class="w-full h-full flex flex-1">
    <div class="mx-auto w-full max-w-6xl py-6 sm:px-6 lg:px-8 h-full">
        <div class="flex justify-center h-full">
            <div class="w-full">
                <p id="dashboard_user_welcome" class="font-medium text-2xl px-2"></p>
                <div class="flex flex-col items-center h-full w-full bg-white rounded-md
                    shadow-sm min-h-64 p-4">
                    <div class="w-full max-w-xl">
                        <label class="w-full flex items-center border border-gray-300 px-2 rounded-lg" for="searchInput">
                            <input class="w-full border-0 focus:border-0 focus:ring-0" type="search" id="searchInput"
                                   name="search">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                 class="icon icon-tabler icon-tabler-search w-5 h-5 text-gray-400"
                                 stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                                <path d="M21 21l-6 -6"/>
                            </svg>
                        </label>
                    </div>

                    <div class="w-full max-w-4xl flex justify-between py-5">

                        <span class="text-3xl">Passwords</span>
                        <button class="flex items-center border shadow p-1 px-3 rounded-lg font-normal text-white
                    bg-gray-800 hover:bg-gray-950 duration-200" onclick="openAddPasswordModal()" >
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon h-5 w-5 icon-tabler icon-tabler-plus"
                                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 5l0 14"/>
                                <path d="M5 12l14 0"/>
                            </svg>
                            <span class="pl-1">Add</span>
                        </button>
                    </div>
                    <div id="passwordList" class="w-full max-w-4xl space-y-2 divide-y pt-1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addPasswordModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white w-full max-w-xl  rounded-md p-4">
            <div class="flex justify-between pb-3">
                <span class="text-2xl font-medium">Add New Password</span>
                <button onclick="closeAddPasswordModal()" class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="flex flex-col space-y-2" id="addPasswordForm" method="post" onsubmit="addPassword(event)">
                <label for="website">Website Name</label>
                <input type="text" required name="website" id="website" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Website">
                <span id="w_name_error" class="text-sm text-red-500 hidden"></span>

                <label for="website_username">Username</label>
                <input type="text" required name="website-username" id="website_username" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Username">
                <span id="w_username_error" class="text-sm text-red-500 hidden"></span>

                <label for="website_password">Password</label>
                <input type="password" required name="website-password" id="website_password" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Password">
                <span id="w_password_error" class="text-sm text-red-500 hidden"></span>

                <div class="pt-3">
                    <input type="hidden" name="id" id="id" value="">
                    <button class="bg-gray-800 text-white rounded-lg p-2 w-full">Add</button>
                </div>
            </form>
        </div>
    </div>
</main>

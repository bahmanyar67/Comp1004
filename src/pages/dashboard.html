<main class="w-full h-full flex-1">
    <div class="bg-slate-800 pb-40">
        <div class="mx-auto w-full max-w-7xl py-6 sm:px-6 lg:px-8 h-full border-t border-slate-600">
            <p id="dashboard_user_welcome" class="text-white text-2xl px-2"></p>
        </div>
    </div>
    <div class="mx-auto w-full max-w-7xl py-6 sm:px-6 lg:px-8 h-full -mt-44">
        <div class="bg-white rounded-md">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-2 p-2">
                <div class="flex flex-col items-center bg-slate-500 text-white rounded-md shadow-sm p-4">
                    <div class="inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon icon-tabler icons-tabler-outline icon-tabler-lock">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"/>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"/>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"/>
                        </svg>
                        <span class="text-2xl pl-1">Total Passwords</span>
                    </div>
                    <span id="totalPasswords" class="text-3xl font-semibold">0</span>
                </div>
                <div class="flex flex-col items-center bg-red-500 text-white rounded-md shadow-sm p-4">
                    <div class="inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon icon-tabler icons-tabler-outline icon-tabler-lock-x">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M13 21h-6a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v.5"/>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"/>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"/>
                            <path d="M22 22l-5 -5"/>
                            <path d="M17 22l5 -5"/>
                        </svg>
                        <span class="text-2xl pl-1">Weak Passwords</span>
                    </div>
                    <span id="weakPasswords" class="text-3xl font-semibold">0</span>
                </div>
                <div class="flex flex-col items-center bg-amber-500 text-white rounded-md shadow-sm p-4">
                    <div class="inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon icon-tabler icons-tabler-outline icon-tabler-lock-exclamation">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M15 21h-8a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10a2 2 0 0 1 1.734 1.002"/>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"/>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"/>
                            <path d="M19 16v3"/>
                            <path d="M19 22v.01"/>
                        </svg>
                        <span class="text-2xl pl-1">Duplicated Passwords</span>
                    </div>
                    <span id="repeatedPasswords" class="text-3xl font-semibold">0</span>
                </div>
                <div class="flex flex-col items-center bg-green-500 text-white rounded-md shadow-sm p-4">
                    <div class="inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon icon-tabler icons-tabler-outline icon-tabler-lock-check">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v.5"/>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"/>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"/>
                            <path d="M15 19l2 2l4 -4"/>
                        </svg>
                        <span class="text-2xl pl-1">Strong Passwords</span>
                    </div>
                    <span id="strongPasswords" class="text-3xl font-semibold">0</span>
                </div>
            </div>
            <div class="flex flex-col items-center h-full w-full shadow-sm min-h-64 p-4">
                <div class="w-full max-w-2xl">
                    <label class="w-full flex items-center border border-gray-300 px-2 rounded-lg"
                           for="searchInput">
                        <input class="w-full border-0 focus:border-0 focus:ring-0" type="search" id="searchInput"
                               placeholder="Search for a website..."
                               name="search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                             class="icon icon-tabler icon-tabler-search w-5 h-5 text-gray-400"
                             stroke-width="2" stroke="currentColor" fill="none"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                            <path d="M21 21l-6 -6"/>
                        </svg>
                    </label>
                </div>
                <div class="w-full  flex justify-between gap-2 items-center py-5">
                    <span class="font-medium text-2xl">Password list</span>
                    <button class="flex items-center border shadow p-2 px-3 rounded-lg font-normal text-white
                    bg-gray-800 hover:bg-gray-950 duration-200" onclick="openAddPasswordModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon h-5 w-5 icon-tabler icon-tabler-plus"
                             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 5l0 14"/>
                            <path d="M5 12l14 0"/>
                        </svg>
                        <span class="pl-1 whitespace-nowrap">New Password</span>
                    </button>
                </div>
                <div class="w-full pt-1">
                    <table class="w-full border-separate border-spacing-2 border-spacing-y-5">
                        <thead class="font-medium">
                        <tr>
                            <th class="font-semibold text-lg text-left">Website</th>
                            <th class="text-center">Password</th>
                            <th class="text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="passwordListTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="addPasswordModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white w-full max-w-xl  rounded-md p-4">
            <div class="flex justify-between pb-3">
                <span id="passwordModalTitle" class="text-2xl font-medium">Add New Password</span>
                <button onclick="closeAddPasswordModal()" class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24"
                         height="24"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="flex flex-col space-y-2" id="addPasswordForm" method="post"
                  onsubmit="event.preventDefault(); addPassword(event)">
                <label for="website">Website Name</label>
                <input type="text" name="website_name" id="website" class="border border-gray-300 rounded-lg p-2 w-full"
                       placeholder="Website">
                <span id="w_website_error" class="text-sm text-red-500 hidden"></span>

                <label for="website_username">Username</label>
                <input type="text" name="website-username" id="website_username" spellcheck="false" autocomplete="off"
                       class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Username">
                <span id="w_username_error" class="text-sm text-red-500 hidden"></span>

                <label for="website_password">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                        <button type="button" onclick="generatePassword('website_password')" class="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="icon icon-tabler icons-tabler-outline icon-tabler-refresh w-6 h-6">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"/>
                                <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"/>
                            </svg>
                        </button>
                    </div>
                    <input type="password" spellcheck="false" autocomplete="off"
                           name="website-password" id="website_password"
                           class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Password">

                </div>
                <div class="flex justify-between items-center gap-2">
                    <div id="website_password-strength" style="width: 10%">
                        <div id="website_password-strength-bar" class="h-2 bg-red-500 rounded-lg"></div>
                    </div>
                    <span id="website_password-strength-text" class="text-sm whitespace-nowrap">Weak</span>
                </div>
                <span id="w_password_error" class="text-sm text-red-500 hidden"></span>

                <div class="pt-3">
                    <input type="hidden" name="id" id="id" value="">
                    <button id="password-modal-submit-button" class="bg-gray-800 text-white rounded-lg p-2 w-full">Add
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="deletePasswordModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white w-full max-w-xl  rounded-md p-4">
            <div class="flex justify-between pb-3">
                <span id="deletePasswordModalTitle" class="text-2xl font-medium">Delete Password</span>
                <button onclick="closeDeletePasswordModal()" class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24"
                         height="24"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col space-y-2">
                <span>Are you sure you want to delete this password?</span>
                <div class="flex justify-between gap-2">
                    <button class="bg-red-600 text-white rounded-lg p-2 w-1/2" onclick="deletePassword()">Yes</button>
                    <button class="bg-gray-400 text-white rounded-lg p-2 w-1/2" onclick="closeDeletePasswordModal()">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

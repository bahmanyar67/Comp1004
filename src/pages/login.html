<main class="w-full h-full flex items-center flex-1">
    <div class="mx-auto w-full max-w-6xl py-6 sm:px-6 lg:px-8">
        <div class="flex items-center justify-center">
            <div class="flex h-full w-full gap-2 bg-white rounded-md shadow-sm">
                <div class="w-full bg-cover bg-[url('../src/assets/images/login-bg.jpg')] rounded-l-md">
                </div>
                <div class="w-full p-6">
                    <h2 class="text-3xl text-center font-medium pb-3">Log in</h2>
                    <h2 id="password_error" class="text-red-500 text-center font-medium pb-3"></h2>

                    <form onsubmit="event.preventDefault(); login();">
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                                email</label>
                            <input required="" type="email" name="email" id="email"
                                   placeholder="email@domain.com"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                   value="">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
                                password</label>
                            <input required="" type="password" name="password" id="password"
                                   placeholder="*******************"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                   value="">
                        </div>
                        <div class="flex items-start mb-6">
                            <label class="flex items-center">
                                <input type="checkbox"
                                       class="rounded border-gray-300 text-gray-950 shadow-sm focus:ring-indigo-500"
                                       name="remember">
                                <span class="ml-2 text-sm">Remember me</span>
                            </label>
                            <a class="ml-auto text-sm text-blue-700 hover:underline" href="#forget">Forgot
                                Password?</a>
                        </div>
                        <button onclick="login()"
                                class="w-full text-white font-medium rounded-lg text-base px-5 py-2 text-center mb-6
                        bg-gray-800 hover:bg-gray-950">
                            <span class="flex justify-center items-center">Log in to account</span>
                        </button>
                        <div class="text-sm font-medium text-gray-500">Not registered?
                            <a class="ml-1 text-blue-700 hover:underline" href="#register">Create an account.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

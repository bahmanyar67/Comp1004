<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="assets/functions.js"></script>

</head>
<body>
<div class="bg-gray-100 min-h-screen w-full h-full flex flex-col">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="icon icon-tabler icon-tabler-fingerprint h-10 text-gray-200"
                             viewBox="0 0 24 24" stroke-width="1.75" stroke="currentColor"
                             fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18.9 7a8 8 0 0 1 1.1 5v1a6 6 0 0 0 .8 3"/>
                            <path d="M8 11a4 4 0 0 1 8 0v1a10 10 0 0 0 2 6"/>
                            <path d="M12 11v2a14 14 0 0 0 2.5 8"/>
                            <path d="M8 15a18 18 0 0 0 1.8 6"/>
                            <path d="M4.9 19a22 22 0 0 1 -.9 -7v-1a8 8 0 0 1 12 -6.95"/>
                        </svg>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a id="home-menu" href="pages/home.html"
                               class="spa-link bg-gray-900 text-gray-300 rounded-md px-3 py-2 text-sm font-medium">Home</a>
                            <a href="pages/about.html"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                            <a href="pages/contact.html"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact</a>
                            <a href="pages/dashboard.html"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                            <a href="pages/login.html"
                               class="spa-link text-sm font-medium leading-6 text-gray-400 hover:text-white">Log in
                                <span aria-hidden="true">&rarr;</span></a>
                        </div>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <!-- Mobile menu button -->
                    <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu open: "hidden", Menu closed: "block" -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                        </svg>
                        <!-- Menu open: "block", Menu closed: "hidden" -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="container" class="flex items-center flex-1">
    </div>
</div>

<script>

    const baseUrl = window.location.origin + '/Comp1004/src';

    // load home page by default
    const homePage = baseUrl + '/pages/home.html';
    fetch(homePage)
        .then(response => response.text())
        .then(data => {
            document.getElementById('home-menu').classList.add('bg-gray-900', 'text-white');
            document.querySelector('#container').innerHTML = data;
        });

    function attachLinkListeners() {
        console.log('attachLinkListeners')
        const links = document.querySelectorAll('.spa-link');
        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                fetch(baseUrl + `/${href}`)
                    .then(response => response.text())
                    .then(data => {
                        links.forEach(link => {
                            link.classList.remove('text-white');
                            link.classList.remove('bg-gray-900');
                            link.classList.add('text-gray-300');
                        });
                        if (href !== 'pages/login.html') {
                            this.classList.add('bg-gray-900', 'text-white');
                        } else {
                            this.classList.add('text-white');
                        }
                        link.classList.remove('text-gray-300');
                        document.querySelector('#container').innerHTML = data;

                        // Re-attach event listeners to new links
                        attachLinkListeners();
                    });
            });
        });
    }


    document.addEventListener('DOMContentLoaded', function () {
        attachLinkListeners();
    });


</script>
</body>
</html>

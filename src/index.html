<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
<div class="bg-gray-100 min-h-screen w-full h-full flex flex-col">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="icon icon-tabler icon-tabler-fingerprint h-10 text-gray-200"
                             viewBox="0 0 24 24" stroke-width="1.75" stroke="currentColor"
                             fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18.9 7a8 8 0 0 1 1.1 5v1a6 6 0 0 0 .8 3"/>
                            <path d="M8 11a4 4 0 0 1 8 0v1a10 10 0 0 0 2 6"/>
                            <path d="M12 11v2a14 14 0 0 0 2.5 8"/>
                            <path d="M8 15a18 18 0 0 0 1.8 6"/>
                            <path d="M4.9 19a22 22 0 0 1 -.9 -7v-1a8 8 0 0 1 12 -6.95"/>
                        </svg>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a id="home-menu" href="#home"
                               class="spa-link text-gray-300 hover:bg-gray-700 rounded-md px-3 py-2 text-sm font-medium">Home</a>
                            <a href="#about"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                            <a href="#contact"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact</a>
                            <a href="#dashboard"
                               class="spa-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                            <a id="login_button" href="#login"
                               class="flex spa-link text-sm font-medium leading-6 text-gray-400 hover:text-white group">Log
                                in
                               <svg xmlns="http://www.w3.org/2000/svg"
                                                              class="icon icon-tabler icon-tabler-arrow-narrow-right w-6 h-6"
                                                              viewBox="0 0 24 24"
                                                              stroke-width="1.5" stroke="currentColor" fill="none"
                                                              stroke-linecap="round" stroke-linejoin="round"><path
                                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0"/><path
                                        d="M15 16l4 -4"/><path d="M15 8l4 4"/></svg>
                            </a>
                            <button onclick="logout()" id="logout_button" class="flex text-sm font-medium leading-6 text-gray-400 hover:text-white group hidden">
                                <span class="pr-1">Log Out</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout w-6 h-6"
                                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                     fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/>
                                    <path d="M9 12h12l-3 -3"/>
                                    <path d="M18 15l3 -3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <!-- Mobile menu button -->
                    <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400
                            hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white
                            focus:ring-offset-2 focus:ring-offset-gray-800"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu open: "hidden", Menu closed: "block" -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                        </svg>
                        <!-- Menu open: "block", Menu closed: "hidden" -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- using this container to load pages -->
    <div id="container" class="flex items-center flex-1">
    </div>
</div>
<script src="assets/crypto-js/crypto-js.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
